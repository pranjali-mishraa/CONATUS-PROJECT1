<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="cart.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header class="cart-header">
        <h1>YOUR ORDERS</h1>
        <i class="fa-solid fa-cart-shopping"></i>
    </header>

    <main class="cart-container">
    
        <article class="cart-item">
            <div class="cart-item-left">
                <div class="cart-item-image">
                    <img src="delicious-indian-dosa-arrangement.jpg" alt="Masala Dosa from The Rooftop Restro">
                </div>
                <div class="cart-item-details">
                    <p class="cart-item-title">The rooftop restro</p>
                    <p class="cart-item-subtitle">Masala Dosa</p>
                    <div class="cart-item-rating">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>

            <div class="cart-item-right">
                <div class="cart-quantity">
                    <button id="decbtn" class="cart-quantity-btn">-</button>
                    <p id="btncont" class="cart-quantity-value">0</p>
                    <button id="incbtn" class="cart-quantity-btn">+</button>
                </div>
                <p class="cart-item-price">$10.99</p>
            </div>
        </article>

        </main>
    
    <footer class="cart-footer">
        <div class="cart-footer-action">
            <button id="afterpay" class="cart-pay-btn">Proceed to Pay</button>
        </div>
        <div id="back"  class="cart-continue-link">
            <a href="index.html">continue fooding</a>
        </div>
    </footer>

</body>
</html>
